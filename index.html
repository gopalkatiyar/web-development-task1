<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>portfolio</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div id="wrapper">
		<div class="container">
			<div class="navbar">
				<div class="logo-container">
					<img src="images/g.png" class="logo">
					<div class="logo-text">opal katiyar</div>
				</div>
				<div class="nav-item">
					<div><a href="#projects">Projects</a></div>
					<div><a href="#skills">Skills</a></div>
					<div><a href="#contactme">Contact Me</a></div>

				</div>
			</div>
			<div class="hero-section">
				
				<div class="hero-section-left">
					<div class="hero-section-heading">Hii! Gopal Katiyar</div>
					<div class="hero-section-heading hero-section-sub-heading">
						I am a <span class="role"></span>
					        </div>
				    <div class="hero-section-description">
							I'm an software developer and here is my portfolio website. Here you'll
							learn about my software journey as a software developer.
						</div>
						<div class="btn-pink" id="btn">Hire me</div>
					</div>
				<div class="hero-section-right">
					<div class="absolute icons icon-dots">
					<img src="/images/code.png" alt="" style="width: 500px;"  >
					</div>
				</div>
				</div>
			</div>
			<div class="faded-text">Gopal katiyar</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script>
var typeData = new Typed(".role",{
strings: [
"Full Stack Developer",
"Web Developer",
"UI-UX Designer",
"Backend Developer",
"Coder",
],
loop: true,
typeSpeed: 100,
backSpeed: 80,
backDelay: 1000,
});
</script>
</body>
</html>
